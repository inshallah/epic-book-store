<!DOCTYPE html>
<html lang="ru" class="no-js  page">

<head>
  <meta charset="UTF-8">
  <title>Документ</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
</head>

<body>

  <header class="page-header">
    <div class="page-header__inner">

      <a href="" class="logo"><img src="" alt="book store">book store</a>
      <span class="working-hours">c 9:00 до 19:00</span>

      <nav class="main-nav">
        <button class="main-nav__toggle">Главное меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="">Книги</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="">Рекомендации</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="">Контакты</a>
          </li>
        </ul>
      </nav>

      <a class="page-header__basket-icon" href="#">
        <img class="basket-icon" src="" alt="basket-icon">
      </a>
      <a class="page-header__phone-icon" href="#">
        <img class="phone-icon" src="" alt="phone-icon">
      </a>

    </div>
  </header>


  <main>

    <section class="contacts">
      <div class="contacts__inner">
        <h1 class="contacts__title">Контакты</h1>
        <div class="contacts__address">Набережная реки Фонтанки, 202</div>
        <div class="contacts__hours">с 9:00 до 19:00 ежедневно</div>
        <div class="contacts__phone">+7 (911) 123 45 67</div>
      </div>
    </section>


    <section class="asking">
      <div class="asking__inner">

        <h2 class="asking__title">Есть вопросы?</h2>
        <p class="asking__text">Напишите нам на почту. Отвечаем в течение дня.</p>

        <form class="asking__form asking-form" action="">
          <input class="asking-form__mail" type="email" name="email" placeholder="Ваша почта" required>
          <input class="asking-form__message" type="text" name="message" placeholder="Сообщение" required>
          <input class="asking-form__submit" type="submit" value="Отправить">
          <input class="asking-form__checkbox" type="checkbox" value="" name="">
        </form>

      </div>
    </section>

section.promo-





  </main>


  <footer class="page-footer">
    <div class="page-footer__inner">

      <a href="" class="logo"><img src="" alt="book store">book store</a>
      <span class="working-hours">c 9:00 до 19:00</span>

      <nav class="main-nav">
        <button class="main-nav__toggle">Главное меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="">Книги</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="">Рекомендации</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="">Контакты</a>
          </li>
        </ul>
      </nav>

    </div>
  </footer>


  <script src="js/script.js"></script>
</body>

</html>
